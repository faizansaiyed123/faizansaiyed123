name: ðŸŒ† Generate 3D Cyberpunk Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight UTC
  workflow_dispatch: # Manual trigger

# âœ… Give GitHub Actions permission to push generated files
permissions:
  contents: write

jobs:
  generate-3d-contribution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Generate 3D contribution graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          username: faizansaiyed123
          style: "night-rainbow"
          base: "none"
          output: "profile-3d-contrib"

      - name: Commit and push changes
        run: |
          mkdir -p ./output/profile-3d-contrib
          cp -r ./profile-3d-contrib/* ./output/profile-3d-contrib/
          cd output
          git init
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸŒ† Update 3D Cyberpunk Contribution Graph"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push --force origin main:output
