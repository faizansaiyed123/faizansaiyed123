name: ğŸ“Š Generate Dynamic GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate GitHub Stats
        run: |
          mkdir -p output/stats
          echo "ğŸ¨ Generating GitHub Stats SVGs..."
          curl -L -o output/stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=faizansaiyed123&show_icons=true&theme=radical&hide_border=false&count_private=true&include_all_commits=true"
          curl -L -o output/stats/github-streak.svg "https://streak-stats.demolab.com?user=faizansaiyed123&theme=radical&hide_border=false"
          curl -L -o output/stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=faizansaiyed123&layout=compact&theme=radical"
          ls -R output

      - name: Push to output branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd output
          git init
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "ğŸ“Š Update GitHub Stats ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"

          # Rename branch to output
          git branch -M output

          echo "ğŸ” Pushing to output branch..."
          git remote add origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          git push origin output --force
