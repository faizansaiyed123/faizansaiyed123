name: ðŸ“Š Generate Dynamic GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate GitHub Stats
        run: |
          mkdir -p output/stats
          # Slightly change parameters (numbers/theme) so you can confirm itâ€™s updating
          curl -o output/stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=faizansaiyed123&show_icons=true&theme=radical&hide_border=false&count_private=true&include_all_commits=true"
          curl -o output/stats/github-streak.svg "https://streak-stats.demolab.com?user=faizansaiyed123&theme=radical&hide_border=false"
          curl -o output/stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=faizansaiyed123&layout=compact&theme=radical"

      - name: Commit & Push Changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“ˆ Auto-update GitHub Stats ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"

          # Create or update 'output' branch
          git branch -M output
          git remote add origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}"
          git push origin output --force
