name: ðŸ“Š Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # âœ… Needed so the bot can push changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: npm install -g github-readme-stats

      - name: ðŸ“ˆ Generate GitHub Stats
        run: |
          mkdir -p stats
          curl -o stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=faizansaiyed123&show_icons=true&theme=radical&count_private=true"
          curl -o stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=faizansaiyed123&layout=compact&theme=radical"
          curl -o stats/github-streak.svg "https://github-readme-streak-stats.herokuapp.com?user=faizansaiyed123&theme=radical"

      - name: ðŸª„ Commit and Push Changes
        run: |
          cd stats
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“Š Update GitHub Stats"
          git branch -M main
          git remote add origin "https://github.com/faizansaiyed123/faizansaiyed123.git"
          git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/faizansaiyed123/faizansaiyed123.git" main
