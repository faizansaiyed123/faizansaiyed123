name: ğŸ“Š Generate Dynamic GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Generate Stats
        run: |
          mkdir -p output/stats

          echo "Generating GitHub Stats..."
          curl -o output/stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=faizansaiyed123&show_icons=true&theme=tokyonight&hide_border=true&hide_title=false&count_private=true&custom_title=âš¡+LIVE+UPDATE+TEST+â€”+v2.5"

          echo "Generating GitHub Streak..."
          curl -o output/stats/github-streak.svg "https://streak-stats.demolab.com?user=faizansaiyed123&theme=tokyonight&hide_border=true&date_format=j%20M%5B%20Y%5D&fire=00FFFF"

          echo "Generating Top Languages..."
          curl -o output/stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=faizansaiyed123&theme=tokyonight&layout=compact&hide_border=true&custom_title=ğŸ”¥+Lang+Test+v2.5"

      - name: ğŸš€ Push Generated Files to output branch
        run: |
          cd output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ğŸ“Š Update GitHub Stats v2.5" || echo "No changes to commit"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push --force origin main:output
