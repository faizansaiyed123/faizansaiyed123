name: ğŸ Generate Cyberpunk GitHub Snake

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

# âœ… Required to let GitHub Actions push generated files
permissions:
  contents: write

jobs:
  build:
    name: Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¬ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: faizansaiyed123
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-neon.svg?palette=github-dark&color_snake=#00ffff&color_dots=#003333,#004444,#006666,#008888,#00cccc

      - name: ğŸš€ Push Snake Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN}}
